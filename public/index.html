<html lang="ja">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <script>
    function push () {
      Push.create("更新情報");
    }

    function notifyMe () {
      // ブラウザが通知をサポートしているか確認する
      if (!("Notification" in window)) {
        alert("このブラウザはシステム通知をサポートしていません");
      }

      // すでに通知の許可を得ているか確認する
      else if (Notification.permission === "granted") {
        // 許可を得ている場合は、通知を作成する
        var notification = new Notification("Hi there!");
      }

      // 許可を得ていない場合は、ユーザに許可を求めなければならない
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          // ユーザが許可した場合は、通知を作成する
          if (permission === "granted") {
            var notification = new Notification("Hi there!");
          }
        });
      }

      // 最後に、ユーザが通知を拒否した場合は、これ以上ユーザに
      // 迷惑をかけてはいけないことを尊重すべきです。
    }
  </script>
</head>
<body>
<h1>ブラウザのプッシュ通知</h1>
<p>push.js</p>
<button onclick="return push()">送信</button>
<hr>
<p>Notifications API</p>
<button onclick="return notifyMe()">送信</button>
</body>
</html>
